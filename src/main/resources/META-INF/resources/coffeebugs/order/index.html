<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>

<div id="greeting"></div>
<div id="menu"></div>
<div class="barista barista-order"></div>
<div class="speech-bubble speech-bubble-order">
    <div class="order">
        Hi! Welcome to CoffeeBugs!<br>
        Your name is: <input type="text" id="customer-name"><br>
        And what would you like to order?
        <input type="text" id="beverage">
        <button onclick="order()">Order!</button>
    </div>
    <div class="success">
        Thank you for your order! Would you like to order again?
        <button onclick="reOrder()">Order again!</button>
    </div>
</div>
<div class="arrow arrow-order"></div>
<div class="inner-arrow inner-arrow-order"></div>
<div class="arrow-filler arrow-filler-order"></div>
<div id="out"></div>
<div class="filler"></div>

<script src="../js/jquery.min.js"></script>
<script src="../js/menu.js"></script>
<script src="../js/order.js"></script>

</body>
</html>
