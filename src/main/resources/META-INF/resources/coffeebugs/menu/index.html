<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>

<div class="left"></div>
<div class="right">
    <div id="greeting"></div>
    <div class="header">
        <div class="coffee-type"><div class="coffee-size">&nbsp;</div>ESPRESSO</div>
        <div class="coffee-price-tall">TALL<div class="coffee-size">12 FL OZ</div></div>
        <div class="coffee-price-grande">GRANDE<div class="coffee-size">18 FL OZ</div></div>
        <div class="coffee-price-venti">VENTI<div class="coffee-size">20 FL OZ</div></div>
    </div>

    <div id="menu"></div>

    <div class="header">
        <div class="coffee-type wide">COFFEE, TEA & MORE</div>
    </div>
    <div class="sold-out">
        <div class="coffee-type">Iced Coffee</div>
        <div class="coffee-price-tall">2.45</div>
        <div class="coffee-price-grande">2.75</div>
        <div class="coffee-price-venti">2.95</div>
    </div>
    <div class="sold-out">
        <div class="coffee-type">Hot Chocolate</div>
        <div class="coffee-price-tall">2.75</div>
        <div class="coffee-price-grande">3.25</div>
        <div class="coffee-price-venti">3.45</div>
    </div>
    <div class="sold-out">
        <div class="coffee-type">Iced Tea</div>
        <div class="coffee-price-tall">1.95</div>
        <div class="coffee-price-grande">2.45</div>
        <div class="coffee-price-venti">2.75</div>
    </div>
    <div class="sold-out">
        <div class="coffee-type">Chocolate Chip</div>
        <div class="coffee-price-tall">3.95</div>
        <div class="coffee-price-grande">4.75</div>
        <div class="coffee-price-venti">5.25</div>
    </div>
    <div class="sold-out">
        <div class="coffee-type">Strawberries & Cream</div>
        <div class="coffee-price-tall">3.95</div>
        <div class="coffee-price-grande">4.75</div>
        <div class="coffee-price-venti">5.25</div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="menu.js"></script>

</body>
</html>
