mp.messaging.incoming.in-snack-provider.connector=smallrye-kafka
mp.messaging.incoming.in-snack-provider.topic=snacks
mp.messaging.incoming.in-snack-provider.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

mp.messaging.outgoing.out-counter.connector=smallrye-kafka
mp.messaging.outgoing.out-counter.topic=counter
