mp.messaging.outgoing.out-order-retrieve.connector=smallrye-kafka
mp.messaging.outgoing.out-order-retrieve.topic=retrieve
mp.messaging.outgoing.out-order-retrieve.value.serializer=org.apache.kafka.common.serialization.StringSerializer

mp.messaging.incoming.in-order-retrieve.connector=smallrye-kafka
mp.messaging.incoming.in-order-retrieve.topic=retrieve
